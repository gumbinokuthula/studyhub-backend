{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload Resource - {{ course.title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>StudyHub ðŸ§ </header>
    <div class="container">
        <h1>Upload Resource for {{ course.title }}</h1>

        {% if messages %}
        <ul>
            {% for message in messages %}
            <li class="message">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Title:</label><br>
            <input type="text" name="title" class="input-field"><br><br>

            <label>File:</label><br>
            <input type="file" name="file"><br><br>

            <button type="submit" class="btn-blue">Upload</button>
        </form>

        <br>
        <a href="{% url 'resource_list' course.id %}" class="btn-gray">Back to Resources</a>
    </div>
</body>

</html>
