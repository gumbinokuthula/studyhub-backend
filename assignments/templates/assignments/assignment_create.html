{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Assignment - {{ course.title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>StudyHub ðŸ§ </header>
    <div class="container">
        <h1>Create Assignment for {{ course.title }}</h1>

        {% if messages %}
        <ul>
            {% for message in messages %}
            <li class="message">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label>Title:</label><br>
            <input type="text" name="title" class="input-field"><br><br>

            <label>Description:</label><br>
            <textarea name="description" class="input-field" rows="4"></textarea><br><br>

            <label>Due Date:</label><br>
            <input type="date" name="due_date" class="input-field"><br><br>

            <button type="submit" class="btn-blue">Create Assignment</button>
        </form>

        <br>
        <a href="{% url 'assignment_list' course.id %}" class="btn-gray">Back to Assignments</a>
    </div>
</body>

</html>
