<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>StudyHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">
    <nav class="mb-4">
        <a href="{% url 'course_list' %}" class="btn btn-primary">Courses</a>
        {% if user.is_authenticated %}
        <span class="ms-3">Hello, {{ user.username }}</span>
        <a href="{% url 'logout' %}" class="btn btn-danger ms-2">Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-success ms-2">Login</a>
        {% endif %}
    </nav>

    {% block content %}
    {% endblock %}
</body>

</html>
